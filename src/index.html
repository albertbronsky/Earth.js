<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link href="assets/css/mdb.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/leaflet.css">
  <meta charset="UTF-8">
  <link href='assets/css/mapbox-gl.css' rel='stylesheet'>
  <title>Title</title>
</head>

<body>


  <div class="container">

    <div class="row">
      <div class="loader"></div>
      <form action="" class=" col-md-11 search-form row">
        <input placeholder="Введіть назву географічного об'єкту для пошуку" id="gt" class="col-md-12 m" type="text"
          name="guide-title" autocomplete="off">
        <div class="flex-center-results col-md-12"></div>
      </form>


    </div>
    <div class="row search-option flex-center-option">
      <div class="col-12 col-sm-2 option-label">Критерій пошуку:</div>
      <div class="btn-group btn-group-toggle col-12 col-sm-5 option-group" data-toggle="buttons">
        <div id="continents" class="custom-control custom-radio btn btn-secondary col option">
          <input type="radio" class="custom-control-input" id="option1" name="groupOfDefaultRadios">
          <label class="custom-control-label" for="option1">Материки</label>
        </div>
        <div id="countries" class="custom-control custom-radio btn btn-secondary col option active">
          <input type="radio" class="custom-control-input" id="option2" name="groupOfDefaultRadios" checked>
          <label class="custom-control-label" for="option2">Країни</label>
        </div>
        <div id="subdivisions" class="custom-control custom-radio btn btn-secondary col option">
          <input type="radio" class="custom-control-input" id="option3" name="groupOfDefaultRadios">
          <label class="custom-control-label" for="option3">Регіони</label>
        </div>
        <div id="cities" class="custom-control custom-radio btn btn-secondary col option">
          <input type="radio" class="custom-control-input" id="option4" name="groupOfDefaultRadios">
          <label class="custom-control-label" for="option4"> Міста</label>
        </div>
      </div>
    </div>


  </div>
  <div class="map col-12" style="visibility: hidden;">
    <div class="search-info  col-md-4">
      <!-- <div class="info">Країна: Україна</div>
      <div class="info">Столиця: Київ</div>
      <div class="info">Населення: 6734636434</div>
      <div class="info">Площа: 603628 км²</div>
      <div class="info">Форма правління: унітарна парламентсько-президентська республіка</div> -->
    </div>
    <div id="mapid" class="col-md-8"></div>
  </div>
</body>
<script type="text/javascript" src="assets/js/popper.min.js"></script>
<script type="text/javascript" src="assets/js/jquery-3.4.0.min.js"></script>

<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="assets/js/mdb.min.js"></script>

<script src="assets/js/leaflet.js"></script>
<script src='assets/js/mapbox-gl.js'></script>

<script type="text/javascript" src="assets/js/core/init.js"></script>
<script type="text/javascript" src="assets/js/core/main.js"></script>

</html>
