<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link href="assets/css/mdb.css" rel="stylesheet" />
  <meta charset="UTF-8" />
  <link href="assets/css/mapbox-gl.css" rel="stylesheet" />

  <title>Title</title>
</head>

<body>
  <div class="container row main-search">
    <div class="search-input col-md-8">
      <div class="loader"></div>
      <form action="" class="search-form row col-md-11">
        <input placeholder="Введіть назву географічного об'єкту для пошуку" id="gt" class="col-md-12 m" type="text"
          name="guide-title" autocomplete="off" />
        <div class="flex-center-results col-md-12"></div>
      </form>
    </div>

    <div class="row search-option flex-center-option col-md-4">
      <div class="col-12 option-label col-sm-7">Критерій пошуку:</div>
      <div class="btn-group btn-group-toggle col-12 col-sm-5 option-group" data-toggle="">
        <div id="continents" class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios" />
          <label class="custom-control-label" for="defaultGroupExample1">Континенти</label>
        </div>

        <!-- Group of default radios - option 2 -->
        <div id="countries" class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios" />
          <label class="custom-control-label" for="defaultGroupExample2">Держави</label>
        </div>

        <!-- Group of default radios - option 3 -->
        <div id="subdivisions" class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="groupOfDefaultRadios" />
          <label class="custom-control-label" for="defaultGroupExample3">Регіони</label>
        </div>

        <div id="cities" class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="defaultGroupExample4" name="groupOfDefaultRadios" />
          <label id="cities" class="custom-control-label" for="defaultGroupExample4">Міста</label>
        </div>
        <div id="all" class="custom-control custom-radio">
          <input type="radio" class="custom-control-input" id="defaultGroupExample5" name="groupOfDefaultRadios" />
          <label class="custom-control-label" for="defaultGroupExample5">
            Загальний пошук</label>
        </div>
      </div>
      <!-- Group of default radios - option 1 -->
    </div>
  </div>

  <div class="map col-12" style="visibility: hidden;">
    <div class="search-info  col-md-4">
      <!-- <div class="info">Країна: Україна</div>
      <div class="info">Столиця: Київ</div>
      <div class="info">Населення: 6734636434</div>
      <div class="info">Площа: 603628 км²</div>
      <div class="info">Форма правління: унітарна парламентсько-президентська республіка</div> -->
    </div>
    <div id="mapid" class="col-md-8"></div>
  </div>
</body>
<script type="text/javascript" src="assets/js/popper.min.js"></script>
<script type="text/javascript" src="assets/js/jquery-3.4.0.min.js"></script>

<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="assets/js/mdb.min.js"></script>

<script type="text/javascript" src="assets/js/core/main.js"></script>

</html>
